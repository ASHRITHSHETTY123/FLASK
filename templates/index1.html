
{% extends "base1.html" %}
{% include "header.html" %}
{% block title %}Home{% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col md-12">
             <div class="jumbotron p-3">
                <h2>Manage <b>Employees</b> <button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#mymodel">Add new employess</button></h2>

                <table class="table">
                    <thead>
                      <tr>
                        <th>EMP_ID</th>
                        <th>FIRST_NAME</th>
                        <th>LAST_NAME</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for row in employees %}
                      <tr>
                        <td>{{row.0}}</td>
                        <td>{{row.2}}</td>
                        <td>{{row.1}}</td>
                       
                        <td>
                            <a href="/update/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Edit</a>
                            <a href="/delete/{{row.0}}" class="btn btn-danger btn-xs" >Delete</a>
                        </td>
                      </tr>
                      
                     
                    </tbody>
                
                        <div id="mymodel" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Add Employee</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form action="{{url_for('insert')}}" method="POST">
                                            <div class="form-group">
                                                <label>EmployeeID</label>
                                                <input type="int" class="form-control" name="EmployeeID" required="1">
                                            </div>
                                            <div class="form-group">
                                                <label>first_name</label>
                                                <input type="text" class="form-control" name="FirstName" required="1">
                                            </div>
                                            <div class="form-group">
                                                <label>last_name</label>
                                                <input type="text" class="form-control" name="LastName" required="1">
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-primary" type="submit">Add Employee</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Edit Employee</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form action="{{url_for('update')}}" method="POST">
                                            <div class="form-group">
                                               
                                                
                                                
                                                
                                            </div>
                                            <div class="form-group">
                                                <label>first_name</label>
                                                <input type="hidden" name="EmployeeID" class="form-control" value="{{row.0}}">
                                                <input type="text" class="form-control" name="FirstName" required="1" value="{{row.2}}">
                                            </div>
                                            <div class="form-group">
                                                <label>last_name</label>
                                                <input type="text" class="form-control" name="LastName" required="1" value="{{row.1}}">
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-primary" type="submit">Update</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                    </div>
                   
                    </table>
                    

{% endblock %}
